---
- name: Running the maven code
  hosts: localhost
  connection: local
  become: yes
  tasks:
    - name : Run the maven compile
      command: mvn clean compile
    - name: Run the maven install
      command: mvn clean package
    - name: Docker build
      docker_image:
        name: formycore:nov18
        build:
          path: .
        source: build
        state: present
